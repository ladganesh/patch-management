 - hosts: '{{ setupHosts }}'
   vars_prompt:
    - name: "setupHosts"
      prompt: "Which hosts would you like to setup?"
      private: no
   become: true
   become_user: root
   become_method: sudo
   tasks:
    -
     name: copy with specific ownership
     copy:
        src: precheck.sh
        dest: /root

    -
     name: run script and store output in variable
     command: sudo sh /root/precheck.sh
     register: precheck_info
     ignore_errors: True

    -
     name: copy precheck file from remote server to anisible server
     fetch:
      src: /root/{{ ansible_default_ipv4.address }}
      dest: /root/
